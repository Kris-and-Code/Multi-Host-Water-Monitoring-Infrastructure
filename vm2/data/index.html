<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant A - Water Treatment Facility</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .status-online { background-color: #4CAF50; }
        .status-offline { background-color: #f44336; }
        .status-warning { background-color: #ff9800; }
        .metrics {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .metric-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .timestamp {
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè≠ Plant A - Water Treatment Facility</h1>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>System Status</h3>
                <div>
                    <span class="status-indicator status-online"></span>
                    <strong>Operational</strong>
                </div>
            </div>
            <div class="status-card">
                <h3>Data Collection</h3>
                <div>
                    <span class="status-indicator status-online"></span>
                    <strong>Active</strong>
                </div>
            </div>
            <div class="status-card">
                <h3>Sensor Network</h3>
                <div>
                    <span class="status-indicator status-online"></span>
                    <strong>Connected</strong>
                </div>
            </div>
            <div class="status-card">
                <h3>Main Hub</h3>
                <div>
                    <span class="status-indicator status-online"></span>
                    <strong>Connected</strong>
                </div>
            </div>
        </div>

        <div class="metrics">
            <h3>üìä Real-time Metrics</h3>
            <div class="metric-item">
                <span>Water Flow Rate:</span>
                <strong id="flow-rate">-- L/min</strong>
            </div>
            <div class="metric-item">
                <span>pH Level:</span>
                <strong id="ph-level">--</strong>
            </div>
            <div class="metric-item">
                <span>Turbidity:</span>
                <strong id="turbidity">-- NTU</strong>
            </div>
            <div class="metric-item">
                <span>Chlorine Level:</span>
                <strong id="chlorine">-- mg/L</strong>
            </div>
            <div class="metric-item">
                <span>Temperature:</span>
                <strong id="temperature">-- ¬∞C</strong>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Data</button>
        </div>

        <div class="timestamp">
            Last updated: <span id="last-update">--</span>
        </div>
    </div>

    <script>
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-update').textContent = now.toLocaleString();
        }

        function refreshData() {
            // Simulate data refresh
            const metrics = {
                'flow-rate': Math.floor(Math.random() * 100 + 50) + ' L/min',
                'ph-level': (Math.random() * 2 + 6.5).toFixed(1),
                'turbidity': (Math.random() * 5 + 1).toFixed(1) + ' NTU',
                'chlorine': (Math.random() * 2 + 0.5).toFixed(2) + ' mg/L',
                'temperature': (Math.random() * 10 + 15).toFixed(1) + ' ¬∞C'
            };

            Object.keys(metrics).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = metrics[id];
                }
            });

            updateTimestamp();
        }

        // Initial load
        updateTimestamp();
        refreshData();

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
